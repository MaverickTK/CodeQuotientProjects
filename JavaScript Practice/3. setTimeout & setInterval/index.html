  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
    <style>

        *{
            margin: 0;
            padding :0;
        }

        .container{
            border : 2px solid red;
            margin : 3px 0px ;
            background: aqua;
            padding : 9px;
        }

        .bg-primary{
            background-color: blueviolet;
        }

        .text-success{
            color: wheat;
        }
    </style>
</head>
<body>
    <h1>Hello this is HTML</h1>
    <div id="firstContainer" class="container">  <!-- we can write it using shortcut : div.container , (dot) is used to write classes and (hash) is used to write ids-->
        
        <!-- EVENTs : using onClick and other methods ... -->
        <button id="click" onclick="clickFunction()">Click Me</button>  <!-- button#Click-->
        <!-- inside onClick method we need to create a function so that it gets activated after we click the button -->

        <p>This is a Paragraph One.</p>
    </div>
    <div id= "secondContainer" class="container">  <!-- we can write it using shortcut : div.container , (dot) is used to write classes and (hash) is used to write ids-->
        <p>This is a Paragraph Two.</p>
    </div>
    <script src="index.js"></script>
</body>
</html>
